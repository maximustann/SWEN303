<!doctype html>
<html>
<head>
	<title>rank</title>
	<meta charset="utf-8">	
	<script type="text/javascript" src="./d3/d3.js"></script>
	<script type="text/javascript" src="init_team_list.js"></script>
	<style>
		select {
			font-size: 20px;
			font-family: ubuntu;
		}
		text {
			word-spacing: 30px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		console.log(team_list)
		var width = 500
		var height = 300
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height)

		ladder_table("2008")
		d3.selectAll("option")
			.on("click", function() {
				var choice = d3.select(this).attr("value")
				switch(choice)
				{
					case "2008":
						trans_ladder("2008")
						break;
					case "2009":
						trans_ladder("2009")
						break;
					case "2010":
						trans_ladder("2010")
						break;
					case "2011":
						trans_ladder("2011")
						break;
					case "2012":
						trans_ladder("2012")
						break;
					case "2013":
						trans_ladder("2013")
				}
			})
		function ladder_table(year) {
			d3.csv(year + "_new_Table1.csv", function(data) {
					init_team_list()
					init_basic_info(data)
					team_list.sort(function(a, b) {
							return a.ranking - b.ranking
						})
					console.log(team_list)
					var rect = svg.selectAll("rect")
							.data(team_list)
							.enter()
							.append("rect")
							.attr("x", 0)
							.attr("y", function(d, i) {
									return i * 30
								})
							.attr("width", width)
							.attr("height", 30)
							.attr("fill", function(d) {
									if(d.ranking < 5){
										return "#FF3399"
									}
									else{
										return "#0099FF"
									}
								})
							.on("mouseover", function(d) {
									d3.select(this)
									.attr("fill", function(d) {
											if(d.ranking < 5){
												return "#990066"
											}
											else{
												return "#006699"
											}
										})
								})
							.on("mouseout", function(d) {
									d3.select(this)
									.transition()
									.duration(250)
									.attr("fill", function(d) {
											if(d.ranking < 5){
												return "#FF3399"
											}
											else{
												return "#0099FF"
											}
									})
								})


				var test_bar = svg.selectAll("text")
							.data(team_list)
							.enter()
							.append("g")

						test_bar.append("text")
							.attr("x", width / 2 - 210) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.ranking
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")
						
						test_bar.append("text")
							.attr("x", width / 2 - 150) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.name
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")
						test_bar.append("text")
							.attr("x", width / 2 + 60) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.win
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")

						test_bar.append("text")
							.attr("x", width / 2 + 90) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.lost
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")

						test_bar.append("text")
							.attr("x", width / 2 + 120) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.goal_percentage + "%"
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")

						test_bar.append("text")
							.attr("x", width / 2 + 200) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.regular_final_score
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")
						})
					}
			function trans_ladder(year){
				d3.csv(year + "_new_Table1.csv", function(data) {
					init_team_list()
					init_basic_info(data)
					team_list.sort(function(a, b) {
							return a.ranking - b.ranking
						})
					console.log(team_list)
					var bars = svg.selectAll("rect")
								.data(team_list)

					bars.transition()
						.delay(function(d, i) {
							return i * 100
							})
						.duration(500)
						.each("start", function(){
								d3.select(this)
									.attr("x", width)
								})
						.attr("x", 0)
						.attr("y", function(d, i) {
								return i * 30
							})
						.attr("width", width)
						.attr("height", 30)
						.attr("fill", function(d) {
								if(d.ranking < 5){
									return "#FF3399"
								}
								else{
									return "#0099FF"
									}
							})
					svg.selectAll("g")
							.remove()
				var test_bar = svg.selectAll("text")
							.data(team_list)
							.enter()
							.append("g")
						
						test_bar.append("text")
							.attr("x", width / 2 - 210) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.ranking
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")
						
						test_bar.append("text")
							.attr("x", width / 2 - 150) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.name
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")
						test_bar.append("text")
							.attr("x", width / 2 + 60) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.win
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")

						test_bar.append("text")
							.attr("x", width / 2 + 90) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.lost
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")

						test_bar.append("text")
							.attr("x", width / 2 + 120) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.goal_percentage + "%"
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")

						test_bar.append("text")
							.attr("x", width / 2 + 200) 
							.attr("y", function(d, i) {
									return i * 30 + 20
								})
							.text(function(d) {
									return d.regular_final_score
									})
							.attr("font-size", "15")
							.attr("font-family", "ubuntu")
							.attr("fill", "white")
				})
			}

	</script>
	<select>
		<option value="2008" selected="selected">2008</option>
		<option value="2009">2009</option>
		<option value="2010">2010</option>
		<option value="2011">2011</option>
		<option value="2012">2012</option>
		<option value="2013">2013</option>
	</select>

</body>
</html>
